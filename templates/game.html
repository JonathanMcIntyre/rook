<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8">
  <title>ROOK</title>
  {% load static %}
  <link rel='shortcut icon' type='image/jpg' href="{% static 'img/Rook.jpg' %}" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/general.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
<button type="submit" id="resetButton" class="button enterButton" onclick="resetGame()">RESET GAME</button>
<div id="main-title">
    Player <label id="playerNumber"></label> &nbsp&nbsp&nbsp
    Points: <label id="points"></label> &nbsp&nbsp&nbsp
    Opp: <label id="pointsOpponent"></label> &nbsp&nbsp&nbsp
    Action: <label id="action"></label> 
</div>
<div id="bidSection">
  <label>Highest bidder: </label> <label id="highestBidder"></label>&nbsp&nbsp&nbsp
  <label>Highest bid: </label><label id="highestBid"></label> <br><br>
  <label for="bidAmount">Bid:</label>
  <select id="bidAmount"></select>
  <button type="submit" class="button enterButton" onclick="bid()">BID</button> 
  <button type="submit" class="button enterButton" onclick="passBid()">PASS</button> 
  <br>
</div>
<div>
  <label>Trump:</label>
  <select id="trumpSelect">
    <option value="Select">Select</option>
    <option value="black">Black</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
  </select>
  <button type="submit" class="button enterButton" onclick="chooseTrump()">Enter</button> 
  <br><br>
</div>
<div id="played">
  <div class="playedCardContainer">
    <label class="playerLabel">Player 1</label> <br>
    <button id="player1Card" class="playedCard"></button>
  </div>
  <div class="playedCardContainer">
    <label class="playerLabel">Player 2</label> <br>
    <button id="player2Card" class="playedCard"></button>
  </div>
  <div class="playedCardContainer">
    <label class="playerLabel">Player 3</label> <br>
    <button id="player3Card" class="playedCard"></button>
  </div>
  <div class="playedCardContainer">
    <label class="playerLabel">Player 4</label> <br>
    <button id="player4Card" class="playedCard"></button>
  </div>
</div>
<div id="hand">
  Hand:
  <div class="cardRow" id="blackCards"></div>
  <div class="cardRow" id="greenCards"></div>
  <div class="cardRow" id="redCards"></div>
  <div class="cardRow" id="yellowCards"></div>
  <div class="cardRow" id="rookCards"></div>
</div>
<label>Kitty:</label>
<div class="cardRow" id="kitty"></div>

<div id="roundResults">
  <button type="submit" id="closeRoundResultsButton" class="button enterButton" onclick="this.parentElement.style.display='none'; updateState();">Close</button>
  <div id="cardResults">
    <div class="cardResultsContainer">
      <label class="playerLabel">Player 1</label> <br>
      <div id="results1"></div>
    </div>
    <div class="cardResultsContainer">
      <label class="playerLabel">Player 2</label> <br>
      <div id="results2"></div>
    </div>
    <div class="cardResultsContainer">
      <label class="playerLabel">Player 3</label> <br>
      <div id="results3"></div>
    </div>
    <div class="cardResultsContainer">
      <label class="playerLabel">Player 4</label> <br>
      <div id="results4"></div>
    </div>
  </div>
</div>

<script>
  $(function() {
      startGame();
  });
</script>
